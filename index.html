<!DOCTYPE html>

    <link rel="stylesheet" href="assets/main.css" type="text/css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <title>T-Shirt Shop</title>
  </head>
  <body>

<div id="blueShirt" class="container">
  <div class="wrapper">
    <div class="box">
      <div class="rotate">
        <i class="fa fa-repeat" aria-hidden="true"></i>
      </div>

      <img src="assets/images/shirts/blue-front.png">

      <nav id="navMenu">
      <ul>
        <li id="refresh"><i class="fa fa-exchange" aria-hidden="true"></i></li>
        <li id="heart"><i class="fa fa-heart-o" aria-hidden="true"></i></li>
        <li id="size"><i>XL</i></li>
        <li id="color"><i class="fa fa-square" aria-hidden="true"></i></li>
        <li id="cart"><i class="fa fa-shopping-cart" aria-hidden="true"></i></li>
      </ul>
      </nav>
    </div>

      <footer>
        <p>Save my trees</p>
        <p><span>$29</span></p>
      </footer>
  </div>
