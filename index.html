<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="assets/main.css" type="text/css">
  <link rel="stylesheet" href="assets/fontello/css/shirt.css">
  <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.css">
  <title>T-Shirt Shop</title>
</head>

<body>
  <!-- <div class="container"> -->
  <div id="blueShirt" class="wrapper">
    <div class="box">
      <div class="rotate">
        <i class="fa fa-repeat" aria-hidden="true"></i>
      </div>
      <div class=flipContainer>
        <div class="flipper">
          <div class="front"><img src="assets/images/shirts/blue-front.png" alt="Front of blue shirt"></div>
          <div class="back"><img src="assets/images/shirts/blue-back.png" alt="Back of blue shirt"></div>
          </div>
        </div>
      </div>

      <nav>
        <ul class="navMenu">
          <li><i class="fa fa-exchange" aria-hidden="true"></i></li>
          <li><i class="fa fa-heart-o" aria-hidden="true"></i></li>
          <li class="size"><i>XL</i>
            <ul class="sizeSubMenu">
              <li class="icon-t-shirt"><span class="xlarge">XL</span></li>
              <li class="icon-t-shirt"><span class="large">L</span></li>
              <li class="icon-t-shirt"><span class="medium">M</span></li>
              <li class="icon-t-shirt"><span class="small">S</span></li>
              <div class="triangleBorder"></div>
              <div class="triangeInset"></div>
            </ul>
          </li>
          <li class="color"><i id="blue"></i>
            <ul class="colorSubMenu">
              <li><span class="blue">&#9608;</span></li>
              <li><span class="pink">&#9608;</span></li>
              <li><span class="yellow">&#9608;</span></li>
              <li><span class="green">&#9608;</span></li>

              <div class="triangleBorder"></div>
              <div class="triangeInset"></div>
            </ul>
          </li>
          <li><i class="fa fa-shopping-cart" aria-hidden="true"></i></li>
        </ul>
      </nav>

      <footer>
        <p>Save my trees</p>
        <p><span>$29</span></p>
      </footer>
    </div>
